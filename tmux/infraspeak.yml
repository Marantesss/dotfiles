session_name: infraspeak

windows:
# 0. btm
- window_name: btm
  start_directory: /home/marantesss
  panes:
    - btm
# 1. web-core-client
- window_name: client
  layout: even-vertical # https://web.archive.org/web/20220308205829/https://man.openbsd.org/OpenBSD-current/man1/tmux.1#even-horizontal
  start_directory: ~/Code/web-core-client
  panes:
  - git fetch origin
  - npm run serve
# 2. web-core-api
- window_name: api
  layout: even-vertical
  start_directory: ~/Code/web-core-api
  panes:
  - shell_command:
    - git checkout develop
    - git fetch origin
  - docker attach web-core-api_infraspeak.api.server_1
  - docker attach web-core-api_infraspeak.api_1
# 3. web-core-legacy
- window_name: legacy
  layout: even-vertical
  start_directory: ~/Code/web-core-legacy
  panes:
  - shell_command:
    - git checkout develop
    - git fetch origin
  - docker attach web-core-legacy_infraspeak.legacy.server_1
  - docker attach web-core-legacy_infraspeak.legacy_1
# 4. web-service-chat
- window_name: chat
  layout: even-vertical
  start_directory: ~/Code/web-service-chat
  panes:
  - shell_command:
    - git checkout master
    - git fetch origin
  - docker attach web-service-chat_infraspeak.chat.server_1
  